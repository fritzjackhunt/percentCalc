<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Calculator</title>

    <!--Favicon Link-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--CSS Stylesheet Link-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid" id="fullBody">
        <div class="row">
            <div class="col-6" id="calculator">
                <input class="form__field" id="num1" placeholder="Initial value">
                <input class="form__field" id="num2" placeholder="Final value">
                <div style="margin-top: 5%; margin-bottom: 8%;">
                    <button class="btn btn-primary" onclick="calc()">Percentate</button>
                </div>
                
                <p id="answer"></p>
            </div>

            <div class="col-4" id="textIn">
                <p class="one">Percentage calculator</p>
                <p class="two">For those of us that suck at math</p>
                <p class="three">Let's all come together and percentage!</p>
            </div>
        </div>

        

        
    </div>



    <!--Js Script Link-->
    <script src="main.js"></script>
</body>
</html>
